        .controller('JournalEntryController', ['$scope', function($scope) {

            $scope.commentInput = {rating:5, comment:"", author:"", date:""};

            $scope.submitComment = function () {
                //Step 2: This is how you record the date
                $scope.commentInput.date = new Date().toISOString();
                console.log($scope.commentInput)
                console.log($scope.$invalid)

                $scope.dish.comments.push($scope.commentInput);
