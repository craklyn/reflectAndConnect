<!DOCTYPE html>
<html lang="en" ng-app="ngAppStrictDemo">
<head>
  <title>Reflect & Connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://localhost:4000/style.css">

</head>
<body>

<div class="container">
  <div class="row titlebar">
    <div class="col-xs-12">
        <h1> Reflect & Connect </h1>
    </div>
  </div>
  <div class="row" ng-controller="GoodController1">
    <div class ="col-xs-8 leftcontent">
        <h2>How are you feeling today</h2>
        <textarea rows="15" class="form-control" ng-model="journalEntry" placeholder="Talk about your day" ></textarea>
        <p align="right">
        <input type="button" value="Finished" />
        </p>
    </div>
    <div class="col-xs-4 rightcontent">
        <h2>Recommended events</h2>
        <div class="rectangle">
        {{ journalEntry }}
        </div>
    </div>
  </div>
  <div class="row">
    
  </div>
</div>




<p id="demo"></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!-- <script src="../bower_components/angular/angular.min.js"></script> -->
<script>
 'use strict';

angular.module('ngAppStrictDemo', [])
// BadController will fail to instantiate, due to relying on automatic function annotation,
// rather than an explicit annotation
.controller('GoodController1', ['$scope', function($scope) {
  $scope.journalEntry = "";
  $scope.b = 2;
}])

 
</script>

</body>
</html>
