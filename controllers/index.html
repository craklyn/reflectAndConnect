<!DOCTYPE html>
<html lang="en" ng-app="ngAppStrictDemo">
<head>
  <title>Reflect & Connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://localhost:4000/style.css">
</head>

<body>
<div class="container">
  <div class="row titlebar">
    <div class="col-xs-12">
        <h1> Reflect & Connect </h1>
    </div>
  </div>
  <div class="row" ng-controller="journalController">
    <div class ="col-xs-8 leftcontent">
        <h2>How are you feeling today</h2>
        <textarea rows="15" class="form-control" ng-model="journalEntry" placeholder="Talk about your day" ></textarea>
        <p align="right">
        <button type="button" class="btn btn-success">Success</button>
        </p>
    </div>
    <div class="col-xs-4 rightcontent">
      <h2>Recommended events</h2>
      <a onclick="openInfoModal()" href="#infoModal">
        <div class="rectangle">
            <img src="images/filmimage.png">
            <div class="cardcontent">
                <h3>{{ currentCard.title }}</h3>
                <p>{{ currentCard.cost }}</p>
                <p>{{ currentCard.when }}</p>
                <p>{{ currentCard.where }}</p>
                <p>{{ currentCard.description }}</p>
                <p>Debug keywords: {{ currentCard.keywords }} </p>
                <button type="button" class="btn btn-success">Success</button>
            </div>
        </div>
      </a>
    </div>
  </div>

  <div id="infoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login </h4>
        </div>
        <div class="modal-body">
          <form class="navbar-inline">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox">
              <label style="color: white"><input type="checkbox" value="">Remember me</label>
            </div>                  
            <button type="submit" class="btn btn-info">Sign In</button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
          </form> 
        </div>
    </div>
    </div>
</div>    
  
</div>




<p id="demo"></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!-- <script src="../bower_components/angular/angular.min.js"></script> -->
<script>
 'use strict';

angular.module('ngAppStrictDemo', [])
// BadController will fail to instantiate, due to relying on automatic function annotation,
// rather than an explicit annotation
.controller('journalController', ['$scope', function($scope) {
  $scope.journalEntry = "";
  $scope.b = 2;
  
  $scope.cards = [
    {
      title: "Local Film Festival",
      cost: "Free",
      when: "September 23rd 7:00 PM",
      where: "1515 12th Ave Seattle, WA 98122",
      description: "description goes here test test test long long long description hope it wraps correctly yikes. daniel is a computer simulation. i love him too much",
      keyWords: "",
    },
    {
    },
  ];
  $scope.currentCard = $scope.cards[0];
}]);
 
 
  function openInfoModal() {
    $('#infoModal').modal('show')
  }
</script>

</body>
</html>
